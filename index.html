<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>

<body>

    <header>
        <h1 class="text-3xl font-bold text-sky-500 text-center">Expense Tracker </h1>
    </header>

    <main>
        <section class="grid grid-cols-1 gap-2 md:grid-cols-2 my-4 ">
            <article>
                <img src="resources/financial-4560047_1920.jpg " alt=" ">
            </article>
            <article class="px-4 ">
                <div class="p-4 bg-gray-100 ">
                    <div>
                        <h1 class="text-center text-xl font-medium mb-2 ">Income</h1>
                        <div class="grid grid-cols-3 mb-2 ">
                            <p class="my-auto text-right ">Income:</p>
                            <input class="my-auto w-3/4 h-6 border-0 bg-gray-300 ml-1 col-span-2 " type="text ">
                        </div>
                    </div>
                    <div>
                        <h1 class="text-center text-xl font-medium mb-2 ">Expenses</h1>
                        <div class="grid grid-cols-3 mb-2 ">
                            <p class="my-auto text-right ">Food:</p>
                            <input class="my-auto w-3/4 h-6 border-0 bg-gray-300 ml-1 col-span-2 " type="text ">
                        </div>
                        <div class="grid grid-cols-3 mb-2 ">
                            <p class="my-auto text-right ">Rent:</p>
                            <input class="my-auto w-3/4 h-6 border-0 bg-gray-300 ml-1 col-span-2 " type="text ">
                        </div>
                        <div class="grid grid-cols-3 mb-2 ">
                            <p class="my-auto text-right ">Clothes:</p>
                            <input class="my-auto w-3/4 h-6 border-0 bg-gray-300 ml-1 col-span-2 " type="text ">
                        </div>
                    </div>
                    <div class="flex justify-center my-3 ">
                        <button class="bg-sky-400 px-4 py-1 border rounded-md ">
                            Calculate
                        </button>
                    </div>
                    <div class="my-3 ">
                        <div>
                            <h6 class="text-xl font-semibold text-center ">Total Expences: <span>4500</span></h6>
                        </div>
                        <div>
                            <h6 class="text-xl font-semibold text-center ">Balance: <span>4500</span></h6>
                        </div>
                    </div>
                    <div class="grid grid-cols-6 mb-2 gap-2 ">
                        <p class="my-auto text-right ">Save:</p>
                        <input class="my-auto h-6 border-0 bg-gray-300 ml-1 col-span-2 " type="text ">
                        <p class="my-auto text-center ">%</p>
                        <button class="bg-sky-400 px-4 py-1 border rounded-md col-span-2 ">Save</button>
                    </div>

                    <div class="my-3 ">
                        <div>
                            <h6 class="text-xl font-semibold text-center ">Saving Amount: <span>4500</span></h6>
                        </div>
                        <div>
                            <h6 class="text-xl font-semibold text-center ">Remaining Amount: <span>4500</span></h6>
                        </div>
                    </div>


                </div>
            </article>
        </section>
    </main>
</body>

</html>
